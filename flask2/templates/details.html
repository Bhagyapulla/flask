
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aadhaar Card</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='external.css') }}">
</head>
<body>
    <div class="card">
        <h2>Aadhaar Card</h2>
        <p><strong>Name:</strong> {{ name }}</p>
        <p><strong>Father's Name:</strong> {{ father_name }}</p>
        <p><strong>Date of Birth:</strong> {{ dob }}</p>
        <p><strong>PhoneNumber:</strong> {{ phonenumber }}</p>
        <p><strong>Aadhaar Number:</strong> {{ aadhar_number }}</p>
    </div>
</body>
</html>
